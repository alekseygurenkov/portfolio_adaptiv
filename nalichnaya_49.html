<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF с кликабельными ссылками</title>
    <style>
        #pdf-container {
            position: relative;
        }

        #pdf-canvas {
            border: 1px solid black;
        }

        .pdf-link {
            position: absolute;
            border: 2px solid rgba(0, 0, 255, 0.3);
            background-color: rgba(0, 0, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>PDF с кликабельными ссылками</h1>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const pdfUrl = 'resources/plan.pdf'; // Ваш PDF файл
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');
        const container = document.getElementById('pdf-container');

        // Инициализация PDF.js
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            // Рендерим первую страницу
            pdf.getPage(1).then(function(page) {
                const scale = 2; // Масштабирование для рендеринга
                const viewport = page.getViewport({ scale: scale });

                // Устанавливаем размеры canvas под размер PDF страницы
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Рендерим страницу в canvas
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(function() {
                    console.log('Страница отрендерена');
                });

                // Извлекаем аннотации (ссылки и другие элементы)
                page.getAnnotations().then(function(annotationsData) {
                    annotationsData.forEach(function(annotation) {
                        if (annotation.subtype === 'Link' && annotation.url) {
                            const link = document.createElement('a');
                            link.href = annotation.url;
                            link.textContent = annotation.url;
                            link.target = '_blank';
                            link.className = 'pdf-link';

                            // Рассчитываем позиции и размеры ссылки
                            const rect = annotation.rect;
                            const transform = viewport.transform;
                            const x = transform[4] + rect[0] * transform[0];
                            const y = transform[5] + rect[1] * transform[3];
                            const width = (rect[2] - rect[0]) * transform[0];
                            const height = (rect[3] - rect[1]) * transform[3];

                            // Устанавливаем позицию и размер для ссылки
                            link.style.left = `${x}px`;
                            link.style.top = `${y - height}px`; // Нужно скорректировать Y координату
                            link.style.width = `${width}px`;
                            link.style.height = `${height}px`;

                            // Добавляем ссылку в контейнер
                            container.appendChild(link);
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
