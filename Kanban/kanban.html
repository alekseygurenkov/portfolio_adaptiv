<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="kanban.css">
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                <nav class="nav">
                    <a class="nav__link" href="../index.html">На главную</a>
                    <a class="nav__link" href="#project">Проекты</a>
                    <a class="nav__link" href="#services">Услуги</a>
                    <a class="nav__link" href="#contacts">Контакты</a>
                </nav>
            </div>
        </div>
    </footer>
    <div class="kanban">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task" draggable="true">ИП Петушок</div>
            <div class="task" draggable="true">ООО Хлебушек</div>
            <div class="task" draggable="true">ИП Петушок</div>
            <div class="task" draggable="true">ООО Плов с капусто</div>
            <div class="task" draggable="true">ИП Гладковски</div>
            <div class="task" draggable="true">ИП Бильмандо</div>
            <div class="task" draggable="true">ИП Макнамара</div>
            <div class="task" draggable="true">ООО Краб и Суши</div>
        </div>

        <div class="column" id="inprogress">
            <h2>Договор подписан</h2>
        </div>

        <div class="column" id="done">
            <h2>Первая оплата</h2>
        </div>
    </div>

    <script src="kanban.js"></script>
</body>
</html>
